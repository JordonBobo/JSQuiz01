<!doctype html>
<html lang="en">
  <head>
    <title>JS Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
      
    <div class="container">
        <header>
          <h1 class="indent">JS Quiz</h1>
        </header>
        <div class="card">
            <h2>Test your knowledge</h2>
          <div class="card-body">
              <button id="start">Start</button>
              <section class="container" id="form1">
                <p id="clock"></p>
                <h4 id="q1"> Question</h4>
                  <ol>
                    <li><button id="a1"></button></li>
                    <li><button id="a2"></button></li>
                    <li><button id="a3"></button></li>
                    <li><button id="a4"></button></li>
                  </ol>
                </section>
                <h3 id="result"></h3>
                <button id="again" onclick="location.reload();">Try again?</button>
          </div>
          </div>
          <br>
          <section class="container scoreboard">
            <h3>Can you beat your high score?</h3>
            <ol id="best"></ol>
            </ol>
        </section>
      </div>














    <script src="java.js"></script>
    </body>
</html>
